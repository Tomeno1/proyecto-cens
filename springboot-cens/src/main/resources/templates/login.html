<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link  th:href="@{${'../static/css/bootstrap.css'}}" rel="stylesheet" href="../static/css/bootstrap.css" />
    <link  th:href="@{${'../static/css/style.css'}}"href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h2>Iniciar sesión</h2>
                    <form th:action="@{/autenticacionUsuario}" th:method="POST">
                        <div class="form-group">
                            <label for="text">Correo electrónico</label>
                            <input type="text" name="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        <button type="submit" class="btn btn-success">Crear cuenta nueva</button>
                    </form>
                    <div class="mt-3 mb-3">
                        <span>O inicia sesión con:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-secondary mr-2"><ion-icon class="px-2"
                                name="logo-google"></ion-icon>Google</a>
                        <a href="#" class="btn btn-secondary"><ion-icon class="px-2"
                                name="logo-microsoft"></ion-icon>Microsoft</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
