<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/form-style.css}" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Centro Nacional en Sistemas de Información en Salud</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/registro}">Registrarse</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="d-flex justify-content-center">
			<div class="col-md-4 shadow p-3 mb-5 bg-body rounded">
				<img th:src="@{/img/logo.png}" class="rounded-circle mx-auto d-block" alt="...">
				<form th:action="@{/login}" method="post">
					<div th:if=${param.error}>
						<script th:inline="javascript">
							/* Llamar a la función en el evento onload del body */
							document.addEventListener("DOMContentLoaded", function () {
								Swal.fire({
									text: 'Usuario o contraseña inválidos',
									icon: 'error',
									confirmButtonText: 'Aceptar'
								});
							});
						</script>
					</div>

					<div th:if=${param.logout}>
						<script th:inline="javascript">
							document.addEventListener("DOMContentLoaded", function () {
								Swal.fire({

									text: 'Ha cerrado sesión exitosamente',
									icon: 'success',
									comfirmButtonText: 'Aceptar'
								});
							});
						</script>
					</div>

					<div class="mb-3">
						<label for="username" class="form-label">Nombre de usuario: </label>
						<input id="username" name="username" type="text" class="form-control" required
							autofocus="autofocus" placeholder="Digite su correo electrónico">
						<div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña: </label>
						<input id="password" type="password" name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su contraseña">
					</div>
					<div class="col-md-6 col-md-offset-3">
						<button type="submit" class="form-control fw-normal" name="login-submit"
							id="login-submit"><span>Iniciar
								sesión</span></button>
					</div>
				</form>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-white text-center py-3">
		<div class="container">
			<p class="mb-0">© 2023 CENS. Todos los derechos reservados.</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
		integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>


</html>
