<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/form-style.css}" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Centro Nacional en Sistemas de Información en Salud</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Inicia sesión</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="d-flex justify-content-center ">
			<div class="col-md-4 shadow p-3 mb-5 bg-body rounded">
				<div th:if="${param.exito}">
					<script th:inline="javascript">
						/* Llamar a la función en el evento onload del body */
						document.addEventListener("DOMContentLoaded", function () {
							Swal.fire({
								text: '¡Se ha registrado exitosamente a la aplicación!',
								icon: 'success',
								confirmButtonText: 'Aceptar'
							});
						});
					</script>
				</div>
				<h5 class="card-title">Registro de Usuarios</h5>
				<form class="" th:action="@{/registroUsuarios}" method="post" th:object="${usuario}"
					enctype="multipart/form-data">

					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label>
						<input id="nombre" type="text" class="form-control" th:field="*{nombre}" required
							autofocus="autofocus" placeholder="Ingrese su nombre">
					</div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido:</label>
						<input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus"
							placeholder="Ingrese su apellido">
					</div>
					<div class="mb-3">
						<label for="rut" class="form-label">RUT:</label>
						<input id="rut" class="form-control" th:field="*{rut}" required autofocus="autofocus"
							placeholder="Ingrese su RUT">
					</div>
					<div class="mb-3">
						<label for="telefono" class="form-label">Teléfono:</label>
						<input id="telefono" class="form-control" th:field="*{telefono}" required autofocus="autofocus"
							placeholder="Ingrese su teléfono">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico:</label>
						<input id="email" type="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" placeholder="Ingrese su correo electrónico">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña:</label>
						<input type="password" id="password" class="form-control" th:field="*{password}" required
							autofocus="autofocus" placeholder="Ingrese contraseña">
					</div>

				

					<div class="col-md-6 col-md-offset-3">
						<button type="submit" class="form-control fw-normal" name="registro-submit"
							id="registro-submit">
							<span>Registrarse</span>
						</button>
					</div>
				</form>

				<div class="form-group">
					<span>Si ya tienes una cuenta, <a th:href="@{/login}">inicia sesión aquí</a></span>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-white text-center py-3">
		<div class="container">
			<p class="mb-0">© 2023 CENS. Todos los derechos reservados.</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
		integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
