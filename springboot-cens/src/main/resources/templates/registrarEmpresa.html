<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENS</title>
    <link href="../static/css/index-style.css" th:href="@{/css/index-style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class=" sidebar col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class="p-2">
                    <a class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">Menu
                            Lateral</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4 ">
                        <li class="nav-item py-2 py-sm-0">
                            <a th:href="@{/index}" href="index.html" class="nav-link text-white"><ion-icon
                                    name="apps"></ion-icon><span class="ms-2 d-none d-sm-inline">Dashboard</span></a>

                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a th:href="@{/registrarEmpresa}" href="registrarEmpresa.html"
                                class="nav-link text-white"><ion-icon name="add-circle"></ion-icon><span
                                    class="ms-2 d-none d-sm-inline">Regisrar
                                    Empresa</span></a>

                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a th:href="@{/empresa}" href="empresa.html" class="nav-link text-white"><ion-icon
                                    name="people"></ion-icon><span class="ms-2 d-none d-sm-inline">Buscar
                                    Empresa</span></a>

                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a th:href="@{/login}" href="login.html" class="nav-link text-white"><ion-icon
                                    name="log-out"></ion-icon><span class="ms-2 d-none d-sm-inline">Cerrar
                                    Sesion</span></a>

                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <ion-icon name="person"></ion-icon><span class="ms-2 d-none">Usuario</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Ajustes</button>
                        <button class="dropdown-item" href="#">Perfil</button>
                    </div>
                </div>
            </div>
            <!--contenido-->
            <div class="col p-3">
                <form class="d-flex mb-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <hr class="border-top my-4">

                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.exito}">
                            <script th:inline="javascript">
                                /* Llamar a la función en el evento onload del body */
                                document.addEventListener("DOMContentLoaded", function () {
                                    Swal.fire({
                                        text: '¡La Empresa se ha registrado exitosamente a la aplicación!',
                                        icon: 'success',
                                        confirmButtonText: 'Aceptar'
                                    });
                                });
                            </script>
                        </div>
                        <h5 class="card-title">Registro de Empresa</h5>
                        <form method="post" th:action="@{empresas/registro}" th:object="${empresa}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de la Empresa</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion" id="direccion" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Registrar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
