<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Registro de empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/form-style.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Centro Nacional en Sistemas de Información en Salud</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Inicia sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-md-4 shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <div th:if="${param.exito}">
                        <script th:inline="javascript">
                            /* Llamar a la función en el evento onload del body */
                            document.addEventListener("DOMContentLoaded", function () {
                                Swal.fire({
                                    text: '¡La Empresa se ha registrado exitosamente a la aplicación!',
                                    icon: 'success',
                                    confirmButtonText: 'Aceptar'
                                });
                            });
                        </script>
                    </div>
                    <h5 class="card-title">Registro de Empresa</h5>
                    <form method="post" th:action="@{/registroEmpresas}" th:object="${empresa}">
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT de la empresa</label>
                            <input type="text" class="form-control" th:field="*{rut}" required
                                placeholder="Ingrese rut de la empresa">
                        </div>
                        <div class="mb-3">
                            <label for="razonSocial" class="form-label">Razón Social</label>
                            <input type="text" class="form-control" th:field="*{razonSocial}" required
                                placeholder="Ingrese nombre de la empresa">
                        </div>
                        <div class="mb-3">
                            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" th:field="*{fechaIngreso}" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-end">Registrar</button>
                    </form>

                    <div class="form-group">
                        <span>Registra el usuario, <a th:href="@{/registroUsuarios}">presiona aquí!</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2023 CENS. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
